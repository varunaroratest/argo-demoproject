apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 5
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - image: nginx:1.14.2
        imagePullPolicy: IfNotPresent
        name: nginx
      destination:
        server: https://kubernetes.default.svc
      source:
        repoURL: https://github.com/varunaroratest/argo-demoproject
        targetRevision: HEAD
